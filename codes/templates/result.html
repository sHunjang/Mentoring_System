<!DOCTYPE html>
<html>
<head>
    <title>채용 비교 결과</title>
    <style>
        body {
            font-family : Arial, sans-serif;
        }
        h1 {
            color: #007BFF;
            text-align: center;
        }
        .table-container {
            width: 100%;
            margin: 0 auto;
        }
        table {
            width: 80%%
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="table-container">
    <h1>비교 결과</h1>
    <table>
        <tr>
            <th>기업</th>
            <th>필수 기술 충족 여부</th>
            <th>우대 사항 충족 여부</th>
        </tr>
        {% for company, result in result_text.items() %}
            <tr>
                <td>{{ company }}</td>
                <td>{{ result['required_score'] }}</td>
                <td>{{ result['preferential_score'] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
