<!DOCTYPE html>
<html>
<head>
    <title>채용 비교 결과</title>
</head>
<body>
    <h1>비교 결과/h1>
    <table>
        <tr>
            <th>기업</th>
            <th>필수 기술 충족 여부</th>
            <th>우대 사항 충족 여부</th>
        </tr>
        {% for company, result in result_text.items() %}
            <tr>
                <td>{{ company }}</td>
                <td>{{ result['required_score'] }}</td>
                <td>{{ result['preferential_score'] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
