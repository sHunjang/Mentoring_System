<!DOCTYPE html>
<html>
<head>
    <title>내 정보 기업 채용 비율?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 20px;
        }

        h1 {
            color: #333333;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #cccccc;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff0000;
        }
    </style>

</head>
<body>
    <h1>내 정보 기업 채용 비율?</h1>
    <form method="post" action="/">
        <label for="name">이름:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="experience">경력:</label>
        <input type="text" name="experience" id="experience" required>
        <br>
        <label for="skills">보유 기술(쉼표로 구분):</label>
        <input type="text" name="skills" id="skills" required>
        <br>
        <label for="desired_company">희망 기업(입력하지 않을 경우 비워두세요):</label>
        <input type="text" name="desired_company" id="desired_company">
        <br>
        <label for="certification">자격증(쉼표로 구분):</label>
        <input type="text" name="certification" id="certification">
        <br>
        <h2>프로젝트 경험</h2>
        <label for="project_name_1">프로젝트명:</label>
        <input type="text" name="project_name_1" id="project_name_1">
        <br>
        <label for="project_skill_1">사용 기술(쉼표로 구분):</label>
        <input type="text" name="project_skill_1" id="project_skill_1">
        <br>
        <label for="project_name_2">프로젝트명:</label>
        <input type="text" name="project_name_2" id="project_name_2">
        <br>
        <label for="project_skill_2">사용 기술(쉼표로 구분):</label>
        <input type="text" name="project_skill_2" id="project_skill_2">
        <br>
        <h2>대외 활동</h2>
        <label for="activity_name_1">활동명:</label>
        <input type="text" name="activity_name_1" id="activity_name_1">
        <br>
        <label for="activity_subject_1">활동 주제:</label>
        <input type="text" name="activity_subject_1" id="activity_subject_1">
        <br>
        <label for="activity_name_2">활동명:</label>
        <input type="text" name="activity_name_2" id="activity_name_2">
        <br>
        <label for="activity_subject_2">활동 주제:</label>
        <input type="text" name="activity_subject_2" id="activity_subject_2">
        <br>
        <input type="submit" value="추천 받기">
    </form>
    {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
    {% endif %}
</body>
</html>
