<!DOCTYPE html>
<html>
<head>
    <title>내 정보는 취업의 몇 프로?</title>
    <style>
        body {
            position: relative;
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            background-color: black;
            color: white;
            font-style: oblique;
            padding: 10px;
            text-align: center;
        }
        form {
            letter-spacing: 2px;
            line-height: 150%;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        h2 {
            margin-top: 20px;
        }
        button {
            background: blue;
            color: white;
            padding: 8px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button[type="submit"],
        button[type="reset"] {
            background: green;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>정보 입력</h1>
    <form action="/result" method="post">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name">

        <label for="experience">경력 여부:</label>
        <input type="text" id="experience" name="experience">

        <label for="skills">기술 스택:</label>
        <input type="text" id="skills" name="skills">

        <label for="desired_company">희망 기업:</label>
        <input type="text" id="desired_company" name="desired_company">

        <label for="certification">취득한 자격증:</label>
        <input type="text" id="certification" name="certification">

        <h2>어학 성적</h2>
        <div id="language_scores">
            <label for="language_ability_1">외국어 역량:</label>
            <input type="text" id="language_ability_1" name="language_ability_1">
            <label for="score_1">점수:</label>
            <input type="text" id="score_1" name="score_1">
        </div>
        <button type="button" onclick="addLanguageScoreField()">추가</button>

        <h2>활동 프로젝트</h2>
        <div id="projects">
            <label for="project_name_1">활동한 프로젝트 이름:</label>
            <input type="text" id="project_name_1" name="project_name_1">
            <label for="project_skill_1">기술:</label>
            <input type="text" id="project_skill_1" name="project_skill_1">
        </div>
        <button type="button" onclick="addProjectField()">추가</button>

        <h2>대외활동</h2>
        <div id="activities">
            <label for="activity_name_1">참석한 대외활동 내역:</label>
            <input type="text" id="activity_name_1" name="activity_name_1">
            <label for="activity_subject_1">주제:</label>
            <input type="text" id="activity_subject_1" name="activity_subject_1">
        </div>
        <button type="button" onclick="addActivityField()">추가</button>

        <br>
        <button type="submit">확인</button>
    </form>

    <script>
        let languageScoresCount = 1;
        let projectsCount = 1;
        let activitiesCount = 1;

        function addLanguageScoreField() {
            languageScoresCount++;
            const container = document.getElementById('language_scores');
            const newField = `
                <label for="language_ability_${languageScoresCount}">외국어 역량:</label>
                <input type="text" id="language_ability_${languageScoresCount}" name="language_ability_${languageScoresCount}">
                <label for="score_${languageScoresCount}">점수:</label>
                <input type="text" id="score_${languageScoresCount}" name="score_${languageScoresCount}">
            `;
            container.innerHTML += newField;
        }

        function addProjectField() {
            projectsCount++;
            const container = document.getElementById('projects');
            const newField = `
                <label for="project_name_${projectsCount}">활동한 프로젝트 이름:</label>
                <input type="text" id="project_name_${projectsCount}" name="project_name_${projectsCount}">
                <label for="project_skill_${projectsCount}">프로젝트에 활용한 기술:</label>
                <input type="text" id="project_skill_${projectsCount}" name="project_skill_${projectsCount}">
            `;
            container.innerHTML += newField;
        }

        function addActivityField() {
            activitiesCount++;
            const container = document.getElementById('activities');
            const newField = `
                <label for="activity_name_${activitiesCount}">참석한 대외활동 내역:</label>
                <input type="text" id="activity_name_${activitiesCount}" name="activity_name_${activitiesCount}">
                <label for="activity_subject_${activitiesCount}">대외활동의 주제:</label>
                <input type="text" id="activity_subject_${activitiesCount}" name="activity_subject_${activitiesCount}">
            `;
            container.innerHTML += newField;
        }
    </script>
</body>
</html>
